        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --user-bg: #0f3460;
            --assistant-bg: #1a1a2e;
            --tool-bg: #2d2d44;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        header h1 span {
            color: var(--accent);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: var(--accent);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.user {
            background: var(--user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.thinking {
            background: rgba(233, 69, 96, 0.08);
            border: 1px solid rgba(233, 69, 96, 0.25);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .message.thinking::before {
            content: 'ðŸ’­ Thinking...';
            display: block;
            font-size: 0.75rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .message.tool {
            background: var(--tool-bg);
            align-self: flex-start;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            border-left: 3px solid var(--accent);
            max-width: 90%;
        }

        .message.tool .tool-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .message.tool .tool-result {
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .message.tool.diagram-result .tool-result {
            max-height: none;
            overflow: visible;
            white-space: normal;
            text-align: center;
        }

        .message.tool.diagram-result .tool-result img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
        }

        .popout-btn {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.3rem 0.8rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .popout-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .link-preview {
            display: inline-block;
            margin: 0.5rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .link-preview img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .link-preview img:hover {
            opacity: 0.85;
        }

        .youtube-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 0.5rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Markdown styles */
        .message h1, .message h2, .message h3, .message h4 {
            margin: 0.5em 0;
        }

        .message h1 { font-size: 1.5em; }
        .message h2 { font-size: 1.3em; }
        .message h3 { font-size: 1.1em; }

        .message p {
            margin: 0.5em 0;
        }

        .message ul, .message ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message li {
            margin: 0.25em 0;
        }

        .message pre {
            background: rgba(0,0,0,0.4);
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message code {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message p code {
            background: rgba(0,0,0,0.3);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        .message a {
            color: var(--accent);
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .message table {
            border-collapse: collapse;
            margin: 0.5em 0;
        }

        .message th, .message td {
            border: 1px solid var(--border);
            padding: 0.5em;
        }

        .message blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1em;
            margin: 0.5em 0;
            color: var(--text-secondary);
        }

        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 0.5em 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message img:hover {
            transform: scale(1.02);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 200;
            cursor: pointer;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .input-container {
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #send-btn {
            padding: 0 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: var(--accent-hover);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem;
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .typing-indicator.show {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .settings-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .settings-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .streaming-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: var(--accent);
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

            zh: 'ä¸­æ–‡',
            ko: 'í•œêµ­ì–´',
            es: 'EspaÃ±ol',
            fr: 'FranÃ§ais',
            de: 'Deutsch'
        };

        // Get saved language or default to English
        let lang = localStorage.getItem('siki-language') || 'en';
        if (!i18n[lang]) lang = 'en';
        let t = i18n[lang];

        // Apply translations
        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    el.textContent = t[key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) {
                    el.placeholder = t[key];
                }
            });
            // Update page title
            document.title = `siki - ${t.title} Agentic AI`;
        }

        // Apply translations on load
        applyTranslations();

        // ============================================
        // Configure marked
        // ============================================
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return code;
            }
        });

        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typing = document.getElementById('typing');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let conversationId = Date.now().toString();

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // IME composition state
        let isComposing = false;

        messageInput.addEventListener('compositionstart', function() {
            isComposing = true;
        });

        messageInput.addEventListener('compositionend', function() {
            isComposing = false;
        });

        // Send on Enter (Shift+Enter for new line, ignore during IME)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !isComposing && !e.isComposing) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check server status
        async function checkStatus() {
            try {
                const resp = await fetch('/api/status');
                const data = await resp.json();
                statusDot.classList.remove('offline');
                statusText.textContent = `${data.model} (${data.backend})`;

                // Load settings
                document.getElementById('setting-model').value = data.model;
                document.getElementById('setting-backend').value = data.backend;
                document.getElementById('setting-endpoint').value = data.endpoint;
            } catch (e) {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        checkStatus();
        setInterval(checkStatus, 30000);

        function addMessage(role, content, toolName = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (toolName) {
                const rendered = renderMarkdown(content);
                div.innerHTML = `<div class="tool-name">[Tool: ${toolName}]</div><div class="tool-result">${rendered}</div>`;

                // Special handling for diagram results
                if (toolName === 'diagram') {
                    div.classList.add('diagram-result');
                    // Extract image URL and add popout button
                    const imgMatch = content.match(/!\[.*?\]\((\/diagrams\/[^)]+)\)/);
                    if (imgMatch) {
                        const popBtn = document.createElement('button');
                        popBtn.className = 'popout-btn';
                        popBtn.textContent = 'â†— Pop out';
                        popBtn.onclick = function() {
                            window.open(imgMatch[1], '_blank', 'width=1000,height=800');
                        };
                        div.querySelector('.tool-result').appendChild(popBtn);
                    }
                }

                // Special handling for run_code results
                if (toolName === 'run_code') {
                    const iframeMatch = content.match(/src="(\/playground\/[^"]+)"/);
                    if (iframeMatch) {
                        const popBtn = document.createElement('button');
                        popBtn.className = 'popout-btn';
                        popBtn.textContent = 'â†— Pop out';
                        popBtn.onclick = function() {
                            window.open(iframeMatch[1], '_blank', 'width=1000,height=800');
                        };
                        div.querySelector('.tool-result').appendChild(popBtn);
                    }
                }

                // Add general pop-out button for all tool results
                {
                    const popBtn = document.createElement('button');
                    popBtn.className = 'popout-btn';
                    popBtn.textContent = 'â†— æ‹¡å¤§è¡¨ç¤º';
                    popBtn.onclick = function() {
                        const toolResult = div.querySelector('.tool-result');
                        const w = window.open('', '_blank', 'width=1000,height=800');
                        w.document.write(`<!DOCTYPE html><html><head><meta charset="UTF-8"><title>[Tool: ${toolName}]</title><style>
                            body { background: #1a1a2e; color: #eee; font-family: 'Monaco','Menlo',monospace; font-size: 14px; padding: 2rem; margin: 0; line-height: 1.6; }
                            pre { white-space: pre-wrap; word-break: break-all; }
                            img { max-width: 100%; }
                            a { color: #e94560; }
                            h1 { color: #e94560; font-size: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
                        </style></head><body><h1>[Tool: ${toolName}]</h1>${toolResult.innerHTML}</body></html>`);
                        w.document.close();
                    };
                    div.appendChild(popBtn);
                }
            } else if (role === 'user') {
                div.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            } else {
                div.innerHTML = renderMarkdown(content);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Fetch link previews for assistant messages
            if (role === 'assistant' && !toolName) {
                fetchLinkPreviews(div);
            }

            return div;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render markdown and allow iframes
        function renderMarkdown(content) {
            // First, extract and protect iframes
            const iframePattern = /<iframe[^>]*>[\s\S]*?<\/iframe>/gi;
            const iframes = [];
            let protectedContent = content.replace(iframePattern, (match) => {
                iframes.push(match);
                return `SIKIFRAME${iframes.length - 1}ENDFRAME`;
            });

            // Parse markdown
            let html = marked.parse(protectedContent);

            // Restore iframes
            iframes.forEach((iframe, index) => {
                html = html.replace(`SIKIFRAME${index}ENDFRAME`, iframe);
            });

            // Open all links in new tab
            html = html.replace(/<a /g, '<a target="_blank" rel="noopener" ');

            // Embed YouTube links
            html = html.replace(
                /<a[^>]*href="(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)[^"]*"[^>]*>[^<]*<\/a>/gi,
                '<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
            );

            return html;
        }

        function createStreamingMessage() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = '<span class="streaming-cursor"></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function updateStreamingMessage(div, content) {
            div.innerHTML = renderMarkdown(content) + '<span class="streaming-cursor"></span>';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function finalizeStreamingMessage(div, content) {
            div.innerHTML = renderMarkdown(content);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            fetchLinkPreviews(div);
        }

        // Fetch representative images for URLs in a message element
        function fetchLinkPreviews(el) {
            const links = el.querySelectorAll('a[href^="http"]');
            const seen = new Set();
            links.forEach(link => {
                const href = link.getAttribute('href');
                // Skip YouTube (already embedded), images, diagrams, playground
                if (!href || seen.has(href)) return;
                if (/youtube\.com|youtu\.be/i.test(href)) return;
                if (/\.(png|jpg|jpeg|gif|svg|webp)$/i.test(href)) return;
                if (/^\/diagrams\/|^\/playground\//.test(href)) return;
                seen.add(href);

                // Fetch images async, only insert if image found
                fetch(`/api/images?url=${encodeURIComponent(href)}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.images && data.images.length > 0) {
                            const preview = document.createElement('a');
                            preview.className = 'link-preview';
                            preview.href = href;
                            preview.target = '_blank';
                            preview.rel = 'noopener';
                            const img = document.createElement('img');
                            img.src = data.images[0];
                            img.alt = 'Preview';
                            img.onerror = () => preview.remove();
                            preview.appendChild(img);
                            link.parentNode.insertBefore(preview, link.nextSibling);
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    })
                    .catch(() => {});
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            try {
                const resp = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });

                const reader = resp.body.getReader();
                const decoder = new TextDecoder();
                let streamingDiv = null;
                let fullContent = '';
                let buffer = '';
                let hasToolCalls = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const event = JSON.parse(data);

                            if (event.type === 'tool_call') {
                                // If there was streaming content before tool calls, finalize as "thinking"
                                if (streamingDiv && fullContent) {
                                    finalizeStreamingMessage(streamingDiv, fullContent);
                                    streamingDiv.classList.remove('assistant');
                                    streamingDiv.classList.add('thinking');
                                    streamingDiv = null;
                                    fullContent = '';
                                }
                                hasToolCalls = true;
                                // Show tool call
                                addMessage('tool', event.result || 'Executing...', event.name);
                            } else if (event.type === 'content') {
                                // Streaming content
                                if (!streamingDiv) {
                                    streamingDiv = createStreamingMessage();
                                }
                                fullContent += event.content;
                                updateStreamingMessage(streamingDiv, fullContent);
                            } else if (event.type === 'done') {
                                // Finalize
                                if (streamingDiv) {
                                    finalizeStreamingMessage(streamingDiv, fullContent);
                                }
                            } else if (event.type === 'error') {
                                addMessage('assistant', `Error: ${event.error}`);
                            }
                        } catch (e) {
                            console.error('Parse error:', e, data);
                        }
                    }
                }

                // Handle any remaining content
                if (streamingDiv && fullContent) {
                    finalizeStreamingMessage(streamingDiv, fullContent);
                }

            } catch (e) {
                addMessage('assistant', `Connection error: ${e.message}`);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            conversationId = Date.now().toString();
            addMessage('assistant', t.chat_cleared);
        }

        function showSettings() {
            // Set current language in selector
            document.getElementById('setting-language').value = lang;
            document.getElementById('settings-modal').classList.add('show');
        }

        function hideSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        function showImageModal(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('image-modal').classList.add('show');
        }

        function hideImageModal() {
            document.getElementById('image-modal').classList.remove('show');
        }

        // Add click handler for images in chat
        chatContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG' && e.target.src) {
                showImageModal(e.target.src);
            }
        });

        function changeLanguage(newLang) {
            if (i18n[newLang]) {
                lang = newLang;
                t = i18n[lang];
                localStorage.setItem('siki-language', lang);
                applyTranslations();
            }
        }

        async function saveSettings() {
            // Save language
            const newLang = document.getElementById('setting-language').value;
            changeLanguage(newLang);

            const settings = {
                model: document.getElementById('setting-model').value,
                backend: document.getElementById('setting-backend').value,
                endpoint: document.getElementById('setting-endpoint').value
            };

            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                hideSettings();
                checkStatus();
            } catch (e) {
                alert('Failed to save settings: ' + e.message);
            }
        }

        // Focus input on load
        messageInput.focus();
    </script>
