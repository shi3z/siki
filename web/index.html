<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siki - Shikigami Agentic AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --user-bg: #0f3460;
            --assistant-bg: #1a1a2e;
            --tool-bg: #2d2d44;
            --border: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .main-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Plugin pane */
        .plugin-pane {
            width: 340px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.2s, min-width 0.2s;
            overflow: hidden;
        }

        .plugin-pane.collapsed {
            width: 0;
            min-width: 0;
            border-left: none;
        }

        .plugin-pane-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .plugin-pane-header button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.2rem 0.4rem;
        }

        .plugin-pane-header button:hover {
            color: var(--accent);
        }

        .plugin-pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .plugin-section {
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }

        .plugin-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 0.6rem;
            background: rgba(233, 69, 96, 0.1);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
        }

        .plugin-section-header:hover {
            background: rgba(233, 69, 96, 0.15);
        }

        .plugin-section-body {
            padding: 0.5rem;
            font-size: 0.85rem;
        }

        .plugin-section-body.collapsed {
            display: none;
        }

        #plugin-toggle-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0.3rem 0.6rem;
            transition: border-color 0.2s, color 0.2s;
        }

        #plugin-toggle-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .plugin-list-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.8rem;
        }
        .plugin-list-item:last-child {
            border-bottom: none;
        }
        .plugin-list-item .plugin-info {
            flex: 1;
            min-width: 0;
        }
        .plugin-list-item .plugin-info .plugin-name {
            font-weight: 600;
            font-size: 0.8rem;
        }
        .plugin-list-item .plugin-info .plugin-desc {
            color: var(--text-secondary);
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .plugin-list-item .plugin-badges {
            display: flex;
            gap: 3px;
        }
        .plugin-list-item .plugin-badges span {
            font-size: 0.6rem;
            padding: 1px 4px;
            border-radius: 3px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        .plugin-toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            flex-shrink: 0;
        }
        .plugin-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .plugin-toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555;
            border-radius: 20px;
            transition: 0.3s;
        }
        .plugin-toggle-switch .slider:before {
            content: "";
            position: absolute;
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .plugin-toggle-switch input:checked + .slider {
            background-color: #4a9eff;
        }
        .plugin-toggle-switch input:checked + .slider:before {
            transform: translateX(16px);
        }
        .plugin-list-empty {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
            padding: 0.75rem;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        header h1 span {
            color: var(--accent);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: var(--accent);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.user {
            background: var(--user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.thinking {
            background: rgba(233, 69, 96, 0.08);
            border: 1px solid rgba(233, 69, 96, 0.25);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .message.thinking::before {
            content: 'ðŸ’­ Thinking...';
            display: block;
            font-size: 0.75rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .message.tool {
            background: var(--tool-bg);
            align-self: flex-start;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            border-left: 3px solid var(--accent);
            max-width: 90%;
        }

        .message.tool .tool-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .message.tool .tool-result {
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .message.tool.diagram-result .tool-result {
            max-height: none;
            overflow: visible;
            white-space: normal;
            text-align: center;
        }

        .message.tool.diagram-result .tool-result img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
        }

        .popout-btn {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.3rem 0.8rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .popout-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .link-preview {
            display: inline-block;
            margin: 0.5rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .link-preview img {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .link-preview img:hover {
            opacity: 0.85;
        }

        .youtube-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 0.5rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Markdown styles */
        .message h1, .message h2, .message h3, .message h4 {
            margin: 0.5em 0;
        }

        .message h1 { font-size: 1.5em; }
        .message h2 { font-size: 1.3em; }
        .message h3 { font-size: 1.1em; }

        .message p {
            margin: 0.5em 0;
        }

        .message ul, .message ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message li {
            margin: 0.25em 0;
        }

        .message pre {
            background: rgba(0,0,0,0.4);
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message code {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message p code {
            background: rgba(0,0,0,0.3);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }

        .message a {
            color: var(--accent);
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .message table {
            border-collapse: collapse;
            margin: 0.5em 0;
        }

        .message th, .message td {
            border: 1px solid var(--border);
            padding: 0.5em;
        }

        .message blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1em;
            margin: 0.5em 0;
            color: var(--text-secondary);
        }

        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 0.5em 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message img:hover {
            transform: scale(1.02);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 200;
            cursor: pointer;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .input-container {
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #send-btn {
            padding: 0 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: var(--accent-hover);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #image-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0.75rem;
            transition: border-color 0.2s, color 0.2s;
        }

        #image-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #upload-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0.75rem;
            transition: border-color 0.2s, color 0.2s;
        }

        #upload-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #upload-progress {
            display: none;
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 0.25rem 2rem;
            background: var(--bg-secondary);
        }

        .summarized-marker {
            opacity: 0.6;
            border-left: 3px solid #f0ad4e;
            font-size: 0.85rem;
        }

        .summarized-marker summary {
            cursor: pointer;
            color: #f0ad4e;
            font-size: 0.8rem;
        }

        .docker-status {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .docker-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .docker-status-dot.not-installed { background: #666; }
        .docker-status-dot.no-image { background: #f0ad4e; }
        .docker-status-dot.ready { background: #5cb85c; }

        #image-preview-container {
            display: none;
            padding: 0.5rem 2rem;
            background: var(--bg-secondary);
            gap: 0.5rem;
            flex-wrap: wrap;
            border-top: 1px solid var(--border);
        }

        .image-preview-item {
            position: relative;
            display: inline-block;
        }

        .image-preview-item img {
            height: 60px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .image-preview-item .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
            line-height: 18px;
            text-align: center;
        }

        .input-container.drag-over {
            border-top-color: var(--accent);
            background: rgba(233, 69, 96, 0.05);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem;
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .typing-indicator.show {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .settings-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .settings-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .provider-row {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            position: relative;
        }
        .provider-row.primary {
            border-color: #4a9eff;
            box-shadow: 0 0 0 1px #4a9eff33;
        }
        .provider-row .provider-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .provider-row .provider-header .primary-badge {
            background: #4a9eff;
            color: white;
            font-size: 0.65rem;
            padding: 1px 6px;
            border-radius: 4px;
        }
        .provider-row .provider-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem 0.75rem;
        }
        .provider-row .provider-fields .full-width {
            grid-column: 1 / -1;
        }
        .provider-row .provider-fields label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
            display: block;
        }
        .provider-row .provider-fields input,
        .provider-row .provider-fields select {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.8rem;
        }
        .provider-row .provider-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.25rem;
        }
        .provider-row .provider-actions button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .provider-row .provider-actions button:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        .provider-row .provider-actions button.delete-btn:hover {
            background: #ff4a4a22;
            color: #ff4a4a;
            border-color: #ff4a4a;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .streaming-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: var(--accent);
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Thread sidebar */
        .thread-sidebar {
            width: 220px;
            min-width: 220px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .thread-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.85rem;
        }
        .thread-sidebar-header button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thread-sidebar-header button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }
        .thread-search-box {
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        .thread-search-box input {
            width: 100%;
            padding: 0.35rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.75rem;
            outline: none;
        }
        .thread-search-box input:focus {
            border-color: var(--accent);
        }
        .thread-search-box input::placeholder {
            color: var(--text-secondary);
        }
        .thread-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.25rem;
        }
        .thread-item .search-snippet {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .thread-item .search-snippet mark {
            background: #4a9eff44;
            color: var(--text-primary);
            padding: 0 1px;
            border-radius: 2px;
        }
        .thread-item {

                    return;

                paneContent.innerHTML = '';
                for (const plugin of plugins) {
                    const section = document.createElement('div');
                    section.className = 'plugin-section';

                    const header = document.createElement('div');
                    header.className = 'plugin-section-header';
                    header.innerHTML = `<span>${plugin.name}</span><span class="toggle-arrow">&#9660;</span>`;
                    header.onclick = function() {
                        const body = section.querySelector('.plugin-section-body');
                        body.classList.toggle('collapsed');
                        header.querySelector('.toggle-arrow').innerHTML = body.classList.contains('collapsed') ? '&#9654;' : '&#9660;';
                    };
                    section.appendChild(header);

                    const body = document.createElement('div');
                    body.className = 'plugin-section-body';
                    section.appendChild(body);

                    if (plugin.css) {
                        const style = document.createElement('style');
                        style.textContent = plugin.css;
                        body.appendChild(style);
                    }

                    if (plugin.js) {
                        try {
                            const fn = new Function('pane', plugin.js);
                            fn(body);
                        } catch (e) {
                            body.innerHTML = `<div style="color:var(--accent);font-size:0.8rem;">Error: ${e.message}</div>`;
                            console.error(`Plugin '${plugin.name}' JS error:`, e);
                        }
                    }

                    paneContent.appendChild(section);
                }
                console.log(`Loaded ${plugins.length} UI plugin(s)`);

        // Render markdown and allow iframes
        function renderMarkdown(content) {
            // First, extract and protect iframes
            const iframePattern = /<iframe[^>]*>[\s\S]*?<\/iframe>/gi;
            const iframes = [];
            let protectedContent = content.replace(iframePattern, (match) => {
                iframes.push(match);
                return `SIKIFRAME${iframes.length - 1}ENDFRAME`;
            });

            // Parse markdown
            let html = marked.parse(protectedContent);

            // Restore iframes
            iframes.forEach((iframe, index) => {
                html = html.replace(`SIKIFRAME${index}ENDFRAME`, iframe);
            });

            // Open all links in new tab
            html = html.replace(/<a /g, '<a target="_blank" rel="noopener" ');

            // Embed YouTube links
            html = html.replace(
                /<a[^>]*href="(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)[^"]*"[^>]*>[^<]*<\/a>/gi,
                '<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
            );

            return html;
        }

        // Fetch representative images for URLs in a message element
        function fetchLinkPreviews(el) {
            const links = el.querySelectorAll('a[href^="http"]');
            const seen = new Set();
            links.forEach(link => {
                const href = link.getAttribute('href');
                // Skip YouTube (already embedded), images, diagrams, playground
                if (!href || seen.has(href)) return;
                if (/youtube\.com|youtu\.be/i.test(href)) return;
                if (/\.(png|jpg|jpeg|gif|svg|webp)$/i.test(href)) return;
                if (/^\/diagrams\/|^\/playground\//.test(href)) return;
                seen.add(href);

                // Fetch images async, only insert if image found
                fetch(`/api/images?url=${encodeURIComponent(href)}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.images && data.images.length > 0) {
                            const preview = document.createElement('a');
                            preview.className = 'link-preview';
                            preview.href = href;
                            preview.target = '_blank';
                            preview.rel = 'noopener';
                            const img = document.createElement('img');
                            img.src = data.images[0];
                            img.alt = 'Preview';
                            img.onerror = () => preview.remove();
                            preview.appendChild(img);
                            link.parentNode.insertBefore(preview, link.nextSibling);
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    })
                    .catch(() => {});
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && pendingImages.length === 0) return;

            // Show user message with image thumbnails
            const userDiv = addMessage('user', message || '(image)');
            if (pendingImages.length > 0) {
                let imgHtml = '<div style="display:flex;gap:4px;margin-top:8px;flex-wrap:wrap;">';
                for (const img of pendingImages) {
                    imgHtml += `<img src="${img}" style="max-height:100px;border-radius:6px;cursor:pointer;">`;
                }
                imgHtml += '</div>';
                userDiv.innerHTML += imgHtml;
            }

            const imagesToSend = [...pendingImages];
            pendingImages = [];
            updateImagePreviews();

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator immediately
            typing.classList.add('show');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const resp = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId,
                        images: imagesToSend.length > 0 ? imagesToSend : undefined
                    })
                });

                const reader = resp.body.getReader();
                const decoder = new TextDecoder();
                let streamingDiv = null;
                let fullContent = '';
                let buffer = '';
                let hasToolCalls = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const event = JSON.parse(data);

                            if (event.type === 'tool_call') {
                                // Hide typing indicator on first event
                                typing.classList.remove('show');
                                // If there was streaming content before tool calls, finalize as "thinking"
                                if (streamingDiv && fullContent) {
                                    finalizeStreamingMessage(streamingDiv, fullContent);
                                    streamingDiv.classList.remove('assistant');
                                    streamingDiv.classList.add('thinking');
                                    streamingDiv = null;
                                    fullContent = '';
                                }
                                hasToolCalls = true;
                                // Show tool call
                                addMessage('tool', event.result || 'Executing...', event.name);
                            } else if (event.type === 'content') {
                                // Hide typing indicator on first content
                                typing.classList.remove('show');
                                // Streaming content
                                if (!streamingDiv) {
                                    streamingDiv = createStreamingMessage();
                                }
                                fullContent += event.content;
                                updateStreamingMessage(streamingDiv, fullContent);
                            } else if (event.type === 'done') {
                                // Finalize
                                if (streamingDiv) {
                                    finalizeStreamingMessage(streamingDiv, fullContent);
                                }
                            } else if (event.type === 'error') {
                                typing.classList.remove('show');
                                addMessage('assistant', `Error: ${event.error}`);
                            }
                        } catch (e) {
                            console.error('Parse error:', e, data);
                        }
                    }
                }

                // Handle any remaining content
                if (streamingDiv && fullContent) {
                    finalizeStreamingMessage(streamingDiv, fullContent);
                }

            } catch (e) {
                typing.classList.remove('show');
                addMessage('assistant', `Connection error: ${e.message}`);
            }

            typing.classList.remove('show');
            sendBtn.disabled = false;
            messageInput.focus();
            loadThreadList();
        }

                    // Order: name, backend, model, apikey, endpoint
                    currentProviders[idx].name = inputs[0].value;
                    currentProviders[idx].backend = inputs[1].value;
                    currentProviders[idx].model = inputs[2].value;
                    // Only update api_key if user typed something
                    if (inputs[3].value) {
                        currentProviders[idx].api_key = inputs[3].value;
                    }
                    currentProviders[idx].endpoint = inputs[4].value;
                }
            });

            const settings = {
                action: 'set_providers',
                providers: currentProviders
            };

            try {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                hideSettings();
                checkStatus();
            } catch (e) {
                alert('Failed to save settings: ' + e.message);
            }
        }

        // Initialize threads and focus input
        async function initThreads() {
            await loadThreadList();
            if (threads.length > 0) {
                // Sort and switch to most recent
                const sorted = [...threads].sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at));
                await switchThread(sorted[0].id);
            }
        }
        initThreads();
        messageInput.focus();
    </script>
</body>
</html>
